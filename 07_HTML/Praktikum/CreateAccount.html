<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
</head>
<body>
    <h1>Create Account</h1>
    <h2>Detail Form</h2>
    <form action="">
        <label for="firstname">First name :</label> <br />
        <input type="text" id="firstname" required /> <br />
        <label for="lastname">Last name :</label> <br />
        <input type="text" id="lastname" required /> <br />
        <label for="username">Username :</label> <br />
        <input type="text" id="username" required /> <br />
        <label for="email">Email :</label> <br />
        <input type="email" id="email" required /> <br />
        <label for="gender">Gender :</label> <br />
        <input type="radio" name="gender" id="male" value="Male" required />
        <label for="male">Male</label> <br />
        <input type="radio" name="gender" id="female" value="Female" />
        <label for="female">Female</label> <br />
        <input type="radio" name="gender" id="other" value="Other" />
        <label for="other">Other</label> <br />
        <label for="address">Address</label> <br />
        <input type="text" id="address" required /> <br />
        <label for="address2">Address 2</label> <br />
        <input type="text" id="address2" required /> <br />
        <label for="nasionality">Nasionality :</label> <br />
        <select name="nasionality" id="nasionality" required>
            <option value="1">Nasionality 1</option>
            <option value="2">Nasionality 2</option>
            <option value="3">Nasionality 3</option>
        </select> <br />
        <label for="language">language Spoken :</label> <br />
        <input type="checkbox" name="language" id="indonesia" checked required />
        <label for="indonesia">Bahasa Indonesia</label> <br />
        <input type="checkbox" name="language" id="English" />
        <label for="English">Inggris</label> <br />
        <input type="checkbox" name="language" id="Other" />
        <label for="Other">Other</label> <br />
        <button type="submit">Create Account</button>
    </form>
    <a href="landingPage.html">Landing Page</a>
</body>
</html>
